<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokemon Card</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<main class="pokemon-card">
		<section class="title-row">
			<p class="rarity">Evolves from Charmeleon</p>
			<h1 class="name">Charizard</h1>
			<p class="health">120 HP</p>
			<img class="element-icon" src="img/fire-classic.png">
		</section>

		<section class="character-img">
			<img src="img/charizard.png">
			</section>


		<section class="character-meta">
			<p>Flame Pokemon. Length: 5' 7", Weight: 200 lbs.</p>
		</section>

		<section class="character-ability">
			<span class="ability-cost"></span>
			<span class="ability-description"></span>
			
		</section>
		
		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/fire-classic.png">
				<img class="element-icon" src="img/fire-classic.png">
				<img class="element-icon" src="img/fire-classic.png">
				<img class="element-icon" src="img/fire-classic.png">
				
				
			</span>
			<span class="ability-description">
				<span class="ability-name">Fire Spin</span>
				<p>Discard 2 Energy cards attached to Charizard or this
					attack does nothing.</p>
			</span>
			<p class="ability-damage">100</p>
		</section>

		<section class="character-stats">
			<span class="character-stat">
				<p>weakness</p>
				<img class="element-icon" src="img/water-classic.png">
			</span>
			<span class="character-stat">
				<p>resistance</p>
				<img class="element-icon" src="img/fighting-classic.png">
			</span>
			<span class="character-stat">
				<p>retreat cost</p>
				<img class="element-icon" src="img/colorless-classic.png">
			</span>
		</section>

		<section class="character-description">
			<p>This card is Fake!</p>
		</section>

		<main>
</body>

</html>
