<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokemon Card</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main class="pokemon-card">
		<section class="title-row">
			<p class="rarity">Shiny Pokemon</p>
			<h1 class="name">Umbreon</h1>
			<p class="health">90 HP</p>
			<img class="element-icon" src="img/dark-classic.png">
		</section>

		<section class="character-img">
			<img src="img/umbreon.jpg">
			</section>


		<section class="character-meta">
			<p>Shiny Moonlight pokémon. Length: 3' 3", Weight: 60 lbs.</p>
		</section>

		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/colorless-classic.png">
                <img class="element-icon" src="img/colorless-classic.png">
                
			</span>
			<span class="ability-description">
				<span class="ability-name">Bite</span>
                
			</span>
			<p class="ability-damage">30</p>
		</section>
		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/dark-classic.png">
				<img class="element-icon" src="img/dark-classic.png">
                <img class="element-icon" src="img/water-classic.png">
                <img class="element-icon" src="img/water-classic.png">
				
			</span>
			<span class="ability-description">
				<span class="ability-name">Blast Wave</span>
				<p>The defending pokémon is now frozen.</p>
			</span>
			<p class="ability-damage">100</p>
		</section>

		<section class="character-stats">
			<span class="character-stat">
				<p>weakness</p>
				<img class="element-icon" src="img/psychic-classic.png">
			</span>
			<span class="character-stat">
				<p>resistance</p>
                <img class="element-icon" src="img/fighting-classic.png">
                
			</span>
			<span class="character-stat">
				<p>retreat cost</p>
				<img class="element-icon" src="img/colorless-classic.png">
                
			</span>
		</section>

		<section class="character-description">
			<p>This card is Fake!</p>
		</section>

		<main>
</body>

</html>
