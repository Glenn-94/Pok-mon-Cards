<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokemon Card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="pokemon-card">
		<section class="title-row">
			<p class="rarity">Basic Pokemon</p>
			<h1 class="name">Lapras</h1>
			<p class="health">100 HP</p>
			<img class="element-icon" src="img/water-classic.png">
		</section>

		<section class="character-img">
			<img src="img/lapras.png">
			</section>


		<section class="character-meta">
			<p>Transport Pokemon. Length: 8' 2", Weight: 485 lbs.</p>
		</section>

		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/colorless-classic.png">
                <img class="element-icon" src="img/colorless-classic.png">
			</span>
			<span class="ability-description">
				<span class="ability-name">Icebeam</span>
				<p>Flip a coin. If heads, <br> the Defending pok√©mon is now paralyzed.</p>
			</span>
			<p class="ability-damage">30</p>
		</section>
		<section class="character-ability">
			<span class="ability-cost">
                <img class="element-icon" src="img/water-classic.png">
				<img class="element-icon" src="img/water-classic.png">
				<img class="element-icon-special" src="img/colorless-classic.png">
				
			</span>
			<span class="ability-description">
				<span class="ability-name">Surf</span>
			</span>
			<p class="ability-damage">70</p>
		</section>

		<section class="character-stats">
			<span class="character-stat">
				<p>weakness</p>
				<img class="element-icon" src="img/lightning-classic.png">
			</span>
			<span class="character-stat">
				<p>resistance</p>
			</span>
			<span class="character-stat">
				<p>retreat cost</p>
				<img class="element-icon" src="img/colorless-classic.png">
            
			</span>
		</section>

		<section class="character-description">
			<p>This card is Fake!</p>
		</section>

		<main>
</body>

</html>
