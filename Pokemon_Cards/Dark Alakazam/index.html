<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokemon Card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="pokemon-card">
		<section class="title-row">
			<p class="rarity">Dark Pokemon</p>
			<h1 class="name">Dark Alakazam</h1>
			<p class="health">60 HP</p>
			<img class="element-icon" src="img/psychic-classic.png">
		</section>

		<section class="character-img">
			<img src="img/alakazam.png">
			</section>


		<section class="character-meta">
			<p>Dark Psychic Pokemon. Length: 4' 11", Weight: 106 lbs.</p>
		</section>

		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/psychic-classic.png">
				<img class="element-icon" src="img/psychic-classic.png">
				<img class="element-icon-2" src="img/colorless-classic.png">
			</span>
			<span class="ability-description">
				<span class="ability-name">Teleport Blast</span>
				<p>You may switch Dark Alakazam with 1 of your benched pok√©mon.</p>
			</span>
			<p class="ability-damage">40</p>
		</section>
		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/psychic-classic.png">
				<img class="element-icon" src="img/psychic-classic.png">
				<img class="element-icon-2" src="img/psychic-classic.png">
				
			</span>
			<span class="ability-description">
				<span class="ability-name">Mind Shock</span>
			</span>
			<p class="ability-damage">50</p>
		</section>

		<section class="character-stats">
			<span class="character-stat">
				<p>weakness</p>
				<img class="element-icon" src="img/psychic-classic.png">
			</span>
			<span class="character-stat">
				<p>resistance</p>
			</span>
			<span class="character-stat">
				<p>retreat cost</p>
				<img class="element-icon" src="img/colorless-classic.png">
			</span>
		</section>

		<section class="character-description">
			<p>This card is Fake!</p>
		</section>

		<main>
</body>

</html>
