<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokemon Card</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<main class="pokemon-card">
		<section class="title-row">
			<p class="rarity">Basic Pokemon</p>
			<h1 class="name">Charmander</h1>
			<p class="health">50 HP</p>
			<img class="element-icon" src="img/fire-classic.png">
		</section>

		<section class="character-img">
			<img src="img/charmander.png">
			</section>


		<section class="character-meta">
			<p>Lizard Pokemon. Length: 2' 0", Weight: 19 lbs.</p>
		</section>

		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/colorless-classic.png">
			</span>
			<span class="ability-description">
				<span class="ability-name">Scratch</span>
			</span>
			<p class="ability-damage">10</p>
		</section>
		<section class="character-ability">
			<span class="ability-cost">
				<img class="element-icon" src="img/fire-classic.png">
				<img class="element-icon" src="img/colorless-classic.png">
				
			</span>
			<span class="ability-description">
				<span class="ability-name">Ember</span>
				<p>Discard 1 <img class="element-icon" src="img/fire-classic.png" /> Energy card attached to Charmander in order to use
					this
					attack.</p>
			</span>
			<p class="ability-damage">30</p>
		</section>

		<section class="character-stats">
			<span class="character-stat">
				<p>weakness</p>
				<img class="element-icon" src="img/water-classic.png">
			</span>
			<span class="character-stat">
				<p>resistance</p>
			</span>
			<span class="character-stat">
				<p>retreat cost</p>
				<img class="element-icon" src="img/colorless-classic.png">
			</span>
		</section>

		<section class="character-description">
			<p>This card is Fake!</p>
		</section>

		<main>
</body>

</html>
